    }

        background: #00aaaa;
        margin: 0 20px;
    }

        content: '';
        display: block;
        clear: both;
    }

        margin-right: auto;
        box-shadow: 0 0 0 1px #cd0000;
        margin-bottom: 3rem;
    }
    .box-2 {
        max-width: 480px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 0 1px #cd0000;
    }

    .box-in {
        /* margin-left: 10px; */
        /* margin-right: 10px; */

    }

        padding-left: 10px;
